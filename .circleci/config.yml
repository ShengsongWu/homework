commands:
  establish_ssh_auth:
    description: Establish SSH authenticity
    steps:
      - add_ssh_keys:
          fingerprints:
            - "2a:6c:39:93:a1:35:7d:a1:41:0e:33:0b:3e:27:52:2d"Â·
jobs:
  tests:
    docker:
      - image: cimg/node:14.21.1
    resource_class: small
    steps:
      - establish_ssh_auth
      - git-shallow-clone/checkout
      - run:
          name: Install dependencies
          working_directory: "~"
          command: |
            ls -l
            cd backend
            npm install
            cd ../frontend
            npm install
      - run:
          name: Backend Test
          working_directory: "~"
          command: |
            cd backend
            npm run test:cov
      - run:
          name: Backend e2e Test
          working_directory: "~"
          command: |
            cd backend
            npm run test:e2e
      - run:
          name: Frontend Test
          working_directory: "~"
          command: |
            cd frontend
            npm run test
parameters:
  is_pr:
    default: false
    type: boolean
orbs:
  git-shallow-clone: guitarrapc/git-shallow-clone@2.4.1
version: 2.1
workflows:
  tests:
    jobs:
      - tests
